version: 2
jobs:
  build:
    working_directory: ~/ngx-dynamics
    parallelism: 4
    docker:
      - image: circleci/node:10.15.1-jessie-browsers-legacy
    filters:
      branches:
        only: master
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules
      - run:
          name: Build App
          command: yarn build
