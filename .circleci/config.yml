version: 2
jobs:
  build:
    working_directory: ~/ngx-dynamics
    docker:
      - image: circleci/node:10.15.1-jessie-browsers-legacy
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules
      - run:
          name: Build app
          command: ng build --base-href "/$REPO_NAME/"
      - run:
          name: Deployment of the App
          command: |
            git config user.name "Circleci"
            ./node_modules/.bin/angular-cli-ghpages --dir=dist/$REPO_NAME --message="[ci skip] New version of the library is deployed" --repo=https://$GH_TOKEN@github.com/hreyeslo/ngx-dynamics.git
